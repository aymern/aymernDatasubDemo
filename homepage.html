<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body{
            background-image: url(darkbluebackground1.jpg);
            background-repeat: no-repeat;
            background-size: 100vw 100vh;
            color: white;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            padding: 10px 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        .logo {
            font-size: 24px;
          
        }
        .nav-list {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        .nav-list li {
            margin-left: 20px;
        }
        .nav-list a {
            color: #fff;
            text-decoration: none;
        }
        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }
        .menu-toggle .bar {
            width: 25px;
            height: 3px;
            background: #fff;
            margin: 4px 0;
        }
        section{
            padding: 20px;
            text-align: center;
        }
        @media (max-width: 768px){
            .menu-toggle{
                display: flex;
            }
            .nav-list {
                display: none;
                flex-direction: column;
                width: 100%;
                text-align: center;
            }
            .nav-list li {
                margin: 10px 0;
            }
            .nav-list.active{
                display: flex;
            }
        }
        button {
            width: 150px;
            height: 50px;
            margin: 10px;
            background-color: rgb(48, 143, 202) ;
            color: white;
            border: 2px white solid;
            border-radius: 10px;
            cursor: pointer;

        }

    </style>
</head>
<body>
    <header>
        <img src="logo.jpg" height="50px" width="50px">
        <nav>
          <div class="logo"></div>
        <div class="menu-toggle" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
              <ul class="nav-list">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#menu">Menu</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    
</nav>
    </header>
    <section id="home">
        <p>SINCE 2023</p>
        <h1>WELCOME TO AYMERN DATASUB</h1>
        <a href="signup.html"><button>SIGNUP</button></a >
            <a href="login.html"><button>LOGIN</button></a >
</section>
<section id="about">
    <h2>BEST PLATFORM TO PURCHASE DATA, AIRTIME, CABLE TV AND ELECTRICITY BILL</h2>
  
</section>
    <footer>&copy Aymern Tech 2024</footer>
    <script>
        const mobileMenu = document.getElementById("moble-menu");
        const navList = document.querySelector(".nav-list");
        mobileMenu.addEventListener('click', ()=> {
            navList.classList.toggle('active');
        });
    </script>
</body>
</html>
